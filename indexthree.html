<button id="checkButton">Doğrula</button>
<script>
    const elements = document.querySelectorAll(".element");
    const dropzones = document.querySelectorAll(".dropzone");


    elements.forEach(element => {
        element.addEventListener("dragstart", (e) => {
            e.dataTransfer.setData("text/plain", e.target.dataset.element);
        });
    });


    dropzones.forEach(dropzone => {
        dropzone.addEventListener("dragover", (e) => {
            e.preventDefault(); // Varsayılan davranışı engelle
        });


        dropzone.addEventListener("drop", (e) => {
            e.preventDefault();
            const droppedElement = e.dataTransfer.getData("text/plain");
            const targetElement = dropzone.dataset.element;


            // Elementi bırakma işlemi
            dropzone.innerText = droppedElement;
            dropzone.setAttribute("data-placed", droppedElement); // Bırakılan elementi kaydet


            // Bırakılan elementi gizle
            const elementToHide = document.querySelector(`.element[data-element="${droppedElement}"]`);
            if (elementToHide) {
                elementToHide.style.display = 'none'; // Elementi gizle
            }
        });
    });


    document.getElementById("checkButton").addEventListener("click", () => {
        dropzones.forEach(dropzone => {
            const placedElement = dropzone.getAttribute("data-placed");
            const correctElement = dropzone.dataset.element;


            if (placedElement === correctElement) {
                dropzone.classList.add("correct");
            } else if (placedElement) {
                dropzone.classList.add("incorrect");
            }
        });
    });
</script>
